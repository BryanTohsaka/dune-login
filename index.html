<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dune - Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="container-log">
      <div class="input-log">
        <h1>Log in</h1>
        <form action="">
          <div class="log-form">
            <label for="correo">E-mail</label>
            <input id="correo" name="correo" type="email" placeholder="You e-mail" required>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="You password" required>
            <button type="submit">Log in</button>
          </div>
        </form>
        <div class="log-footer">
          <h4>You do not have an account?</h4><a href="">Create an account</a>
        </div>
      </div>
      <div class="container-img"></div>
    </div>
  </div>
</body>

</html>
